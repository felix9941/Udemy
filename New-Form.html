<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 - Forms Elements</title>
  </head>
  <body>
    <form>
      <input list="technologies" name="technology" />
      <datalist id="technologies">
        <option value="HTML">
        <option value="CSS">
        <option value="JavaScript">
        <option value="Java">
        <option value="C++">
        <option value="Git">
        <option value="React">
        <option value="Redux">
        <option value="Angular">
        <option value="Python">
        <option value="PhP">
        <option value="Django">
      </datalist>
    </form>
  </body>
</html>
