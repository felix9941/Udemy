<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5- Intro to SVG</title>
  </head>
  <body>
    <!--Lo que hace es traer la imagen de line
    <img src="/SVG/line.svg" alt="Line SVG" /> 

    <svg width="500px" height="500px">
      <line
        x1="40"
        y1="30"
        x2="150"
        y2="100"
        stroke="blue"
        stroke-width="3px"
      />
    </svg>-->

    <h1>HTML - Circle using SVG</h1>
    <!-- estaba fill="lightblue"-->
    <svg width="280" height="200">
      <circle
        cx="150"
        cy="80"
        r="70"
        fill="transparent"
        stroke="darkblue"
        stroke-width="5px"
      ></circle>
      Sorry buddy, your browser does not support inline SVG
    </svg>
    <h1>HTML - Rectangle using SVG</h1>
    <!--Con: rx="75" ry="75", se hace un circulo-->
    <svg width="500" height="500">
      <rect
        width="150"
        height="150"
        fill="lightcoral"
        x="30"
        y="20"
        stroke="lightskyblue"
        stroke-width="10px"
        rx="25"
        ry="15"
      />
      Sorry buddy, your browser does not support inline SVG
    </svg>
  </body>
</html>
