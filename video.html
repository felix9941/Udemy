<head>

    <title>HTML - Video</title>

<body>
<!--VIDEO-->
    <!--Controls sirve para que en el video aparezca la barra de reproduciÃ³n-->

<!--en src: se puede poner tambien con /(y ir buscando), buscar otro audio pq este no funciona-->
<br>
    <audio controls>
